name: Design Tokens Updater

on:
  schedule:
    - cron: '0 6 * * 1-5' # every work-day at 6:00am
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: sh .github/toknes-updater.sh
